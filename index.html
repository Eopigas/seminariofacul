<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoorinInvest — Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- ================================
         LOGIN SCREEN
================================ -->
<div id="login-screen" class="screen">

    <div class="login-container">
        <div class="login-box">

            <h1 class="app-title">CoorinInvest</h1>
            <p class="subtitle">Acesso ao Painel</p>

            <label for="login-email">E-mail</label>
            <input id="login-email" type="email" value="aluno@example.com">

            <label for="login-pass">Senha</label>
            <input id="login-pass" type="password" value="123">

            <button id="btn-login" class="btn-login">
                Entrar
            </button>

            <p class="demo-info">
                Use <b>aluno@example.com</b> / <b>123</b> para entrar.
            </p>

        </div>
    </div>
</div>

<!-- ================================
         DASHBOARD SCREEN
================================ -->
<div id="dashboard-screen" class="screen hidden">

    <header class="topbar">
        <h2>CoorinInvest — Dashboard</h2>
    </header>

    <div class="dashboard">

        <!-- ====== GRÁFICO ====== -->
        <section class="card">
            <h3>Distribuição por Tipo (Rentabilidade Somada)</h3>
            <canvas id="investPieChart" height="200"></canvas>
        </section>

        <!-- ====== TABELA ====== -->
        <section class="card">
            <h3>Investimentos</h3>

            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Rentabilidade</th>
                    </tr>
                </thead>
                <tbody id="tbody-invest"></tbody>
            </table>
        </section>

        <!-- ====== ADICIONAR ====== -->
        <section class="card">
            <h3>Adicionar Investimento</h3>

            <label>Nome</label>
            <input id="inv-name" placeholder="Ex: PETR4">

            <label>Tipo</label>
            <select id="inv-type">
                <option value="1">Ações</option>
                <option value="2">Cripto</option>
                <option value="3">Renda Fixa</option>
                <option value="4">ETFs</option>
            </select>

            <label>Rentabilidade (%)</label>
            <input id="inv-rent" type="number" step="0.1" placeholder="ex: 7.5">

            <button id="btn-add-inv" class="btn-add">
                Adicionar
            </button>
        </section>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
